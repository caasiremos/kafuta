<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title>Customer types</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-12">
        <div class="card-box table-responsive">
            <div class="row" style="margin-bottom:20px; padding:10px">
                <div class="col-md-12">
                    <a href="customer-types/create" class="btn btn-primary">Create new customer type</a>
                    <h4 th:text="${message}" class="badge badge-success" style="padding:10px"></h4>
                </div>
            </div>

            <table id="datatable-buttons" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customerType: ${ customerTypes }">
                    <td th:text="${#strings.capitalizeWords(customerType.name)}">name</td>
                    <td th:text="${{ customerType.createdAt }}">Created at</td>
                    <td th:text="${{ customerType.updatedAt}}">Updated at</td>
                    <td>
                        <a th:href="@{/customer-types/{id}/edit (id=${ customerType.id })}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/customer-types/{id}/delete (id=${ customerType.id })}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- end row -->
</body>
</html>
