<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title>Customer type</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h4 class="m-t-0 m-b-60 header-title align-text-center">CREATE CUSTOMER TYPE</h4>
                        <hr class="hr">
                        <form role="form" th:action="@{/customer-types/store}" th:object="${customerType}" method="post">
                            <div class="form-group">
                                <label>Type name</label>
                                <input class="form-control" placeholder="Enter type name eg boda bodas" th:field="*{name}">
                                <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                ></small>
                                <small class="form-text text-muted">Enter the name customer types. This are type of customers
                                that the system shall deal with.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Save customer type</button>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
        <!-- end col -->
    </div>
</div>
</body>
</html>
