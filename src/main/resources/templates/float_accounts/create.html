<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title>Float account</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h4 class="m-t-0 m-b-60 header-title align-center">CREATE CUSTOMER STAGE INFORMATION</h4>
                        <hr style="margin-top: 30px; margin-bottom: 30px">
                        <form role="form">
                            <div class="form-group">
                                <label>Stage name</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp"
                                       placeholder="Enter stage name">
                                <small class="form-text text-muted">Enter the name of the stage.</small>
                            </div>
                            <div class="form-group">
                                <label>Chairperson</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp"
                                       placeholder="Chairperson's name">
                                <small class="form-text text-muted">Enter the name of the stage chairperson</small>
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp"
                                       placeholder="Stage address">
                                <small class="form-text text-muted">Enter the location address of the stage</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Save stage</button>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
        <!-- end col -->
    </div>
</div>
</body>
</html>
