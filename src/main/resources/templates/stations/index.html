<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title>Fuel stations</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-12">
        <div class="card-box table-responsive">
            <div class="row" style="margin-bottom:20px; padding:10px">
                <div class="col-md-12">
                    <a href="stations/create" class="btn btn-primary">Create new fuel station</a>
                    <h4 th:text="${message}" class="badge badge-success" style="padding:10px"></h4>
                </div>
            </div>

            <table id="datatable-buttons" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>District</th>
                    <th>Manager</th>
                    <th>Telephone</th>
                    <th>Location</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="station: ${ stations }">
                    <td th:text="${#strings.capitalizeWords(station.name)}"/>
                    <td th:text="${#strings.capitalizeWords(station.district.name)}"/>
                    <td th:text="${#strings.capitalizeWords(station.manager)}"/>
                    <td th:text="${{ station.telephone }}"/>
                    <td th:text="${#strings.capitalizeWords(station.address)}"/>
                    <td th:text="${{ station.createdAt }}"/>
                    <td th:text="${{ station.updatedAt}}"/>
                    <td>
                        <a th:href="@{/stations/{id}/edit (id=${ station.id })}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/stations/{id}/delete (id=${ station.id })}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- end row -->
</body>
</html>
