<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title>Operation area</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h4 class="m-t-0 m-b-60 header-title align-center">CREATE OPERATION AREA</h4>
                        <hr style="margin-top: 30px; margin-bottom: 30px">
                        <form role="form" th:action="@{/areas/{id}(id=${area.id})}" th:object="${area}" method="post">
                            <div class="form-group">
                                <label>Area name</label>
                                <input type="text" class="form-control" placeholder="Enter area name" th:field="*{name}">
                                <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                ></small>
                                <small class="form-text text-muted">Enter the area name.</small>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Districts</label>
                                <select class="custom-select mt-3" name="districtId">
                                    <option th:value="${area.district.id}" th:text="${area.district.name}"></option>
                                    <option
                                            th:each="district: ${districts}"
                                            th:value="${district.id}"
                                            th:text="${district.name}">
                                    </option>
                                </select>
                            </div>
                            <small class="form-text text-muted">Select a district where this area is located</small>
                            <button type="submit" class="btn btn-primary">Update operation area</button>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
        <!-- end col -->
    </div>
</div>
</body>
</html>
