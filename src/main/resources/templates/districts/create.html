<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title>Districts</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card-box">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h4 class="m-t-0 m-b-60 header-title align-text-center">CREATE DISTRICT</h4>
                        <hr style="margin-top: 30px; margin-bottom: 30px">
                        <form role="form" th:action="@{/districts/store}" th:object="${district}" method="post">
                            <div class="form-group">
                                <label>District name</label>
                                <input type="text" class="form-control" placeholder="Enter district name" th:field="*{name}">
                                <small class="form-text text-danger"
                                       th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                ></small>
                                <small class="form-text text-muted">Enter the name of the district.</small>
                            </div>
                            <button type="submit" class="btn btn-primary">Save district</button>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
        </div>
        <!-- end col -->
    </div>
</div>
</body>
</html>
