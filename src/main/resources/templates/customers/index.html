<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <meta charset="UTF-8">
    <title>customer</title>
</head>
<body>
<div class="row" layout:fragment="content">
    <div class="col-12">
        <div class="card-box table-responsive">
            <div class="row" style="margin-bottom:20px; padding:10px">
                <div class="col-md-12">
                    <a href="customers/create" class="btn btn-primary">Create new customer</a>
                    <h4 th:text="${message}" class="badge badge-success" style="padding:10px"></h4>
                </div>
            </div>

            <table id="datatable-buttons" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Telephone</th>
                    <th>Number plate</th>
                    <th>DOB</th>
                    <th>Secret code</th>
                    <th>District</th>
                    <th>Stage</th>
                    <th>Fuel station</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer: ${ customers }">
                    <td th:text="${#strings.capitalizeWords(customer.firstName)} + ${#strings.capitalizeWords(customer.lastName)}">name</td>
                    <td th:text="${{ customer.telephone }}"/>
                    <td th:text="${{ customer.plateNumber }}"/>
                    <td th:text="${{ customer.dateOfBirth }}"/>
                    <td th:text="${{ customer.secretCode }}"/>
                    <td th:text="${{ customer.district.name }}"/>
                    <td th:text="${{ customer.stage.name}}"/>
                    <td th:text="${{ customer.fuelStation.name}}"/>
                    <td>
                        <a th:href="@{/customers/{id}/edit (id=${ customer.id })}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/customers/{id}/delete (id=${ customer.id })}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- end row -->
</body>
</html>
